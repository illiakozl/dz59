<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Форма реєстрації</h1>
    <form id="registrationForm">
        <label for="firstName">Ім'я:</label>
        <input type="text" id="firstName" name="firstName"><br><br>

        <label for="lastName">Прізвище:</label>
        <input type="text" id="lastName" name="lastName"><br><br>

        <label for="birthdate">Дата народження:</label>
        <input type="text" id="birthdate" name="birthdate"><br><br>

        <label>Стать:</label>
        <input type="radio" id="male" name="gender" value="Чоловік">
        <label for="male">Чоловік</label>
        <input type="radio" id="female" name="gender" value="Жінка">
        <label for="female">Жінка</label><br><br>

        <label for="city">Місто:</label>
        <select id="city" name="city">
            <option value="Київ">Київ</option>
            <option value="Львів">Львів</option>
            <option value="Одеса">Одеса</option>
            <!-- Додайте інші міста за потреби -->
        </select><br><br>

        <label for="address">Адреса:</label>
        <textarea id="address" name="address"></textarea><br><br>

        <label>Мови, якими володієте:</label><br>
        <input type="checkbox" id="english" name="languages" value="Англійська">
        <label for="english">Англійська</label><br>
        <input type="checkbox" id="spanish" name="languages" value="Іспанська">
        <label for="spanish">Іспанська</label><br>
        <!-- Додайте інші мови за потреби -->

        <br><br>
        <input type="button" value="Зберегти" onclick="displayData()">
    </form>

    <h2>Введені дані:</h2>
    <table id="userData" border="1">
        <!-- Тут буде виводитися таблиця з даними користувача -->
    </table>

    <script>
        function displayData() {
            // Отримуємо дані з форми
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var birthdate = document.getElementById("birthdate").value;
            var gender = document.querySelector('input[name="gender"]:checked').value;
            var city = document.getElementById("city").value;
            var address = document.getElementById("address").value;
            
            var languages = [];
            var checkboxes = document.querySelectorAll('input[name="languages"]:checked');
            checkboxes.forEach(function(checkbox) {
                languages.push(checkbox.value);
            });

            // Створюємо HTML-таблицю для виведення даних
            var table = document.getElementById("userData");
            table.innerHTML = "<tr><th>Поле</th><th>Значення</th></tr>" +
                             "<tr><td>Ім'я</td><td>" + firstName + "</td></tr>" +
                             "<tr><td>Прізвище</td><td>" + lastName + "</td></tr>" +
                             "<tr><td>Дата народження</td><td>" + birthdate + "</td></tr>" +
                             "<tr><td>Стать</td><td>" + gender + "</td></tr>" +
                             "<tr><td>Місто</td><td>" + city + "</td></tr>" +
                             "<tr><td>Адреса</td><td>" + address + "</td></tr>" +
                             "<tr><td>Мови, якими володіє</td><td>" + languages.join(", ") + "</td></tr>";
        }
    </script>
</body>
</html>
